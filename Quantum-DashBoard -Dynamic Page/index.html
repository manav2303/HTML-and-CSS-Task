<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DashBoard</title>
        <link rel="stylesheet" href="style.css">
        <!-- QuickSand Font -->
        <link rel="preload" href="../svgs/Quicksand-VariableFont_wght.woff2" as="font" type="font/woff2"
            crossorigin="anonymous">
        <!-- Font-Awesome -->
        <script src="https://kit.fontawesome.com/35322d8823.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div><img class="quantum-head-logo" src="../svgs/logo used in header.svg" alt=""></div>
            <div class="flex mar-left">
                <span>DASHBOARD</span>
                <span>CONTENT</span>
                <span>USERS</span>
                <span>REPORTS</span>
                <span>ADMIN</span>

                <div class="notification-icon alert-svg-hover">
                    <img class="alert-svg" src="../svgs/alerts.svg" alt="Alert">
                    <div class="notification-count child">2</div>
                    <div class="dropdown-menu-alert">
                        <div class="alert-container">
                        </div>
                        <div class="alert-footer">
                            <span>
                                SHOW ALL
                            </span>
                        </div>
                    </div>
                </div>
                <div class="notification-icon announcements-svg-hover">
                    <img class="announcements-svg" src="../svgs/announcements.svg" alt="Announcements">
                    <div class="notification-count announcement-count child">1</div>
                    <div class="dropdown-menu-announcemnet">
                        <div class="announcemnet-container">
                        </div>
                        <div class="announcement-footer">
                            <span>SHOW ALL</span>
                            <span class="vertical-line"></span>
                            <span>CREATE NEW</span>
                        </div>
                    </div>
                </div>
                <div class="notification-icon">
                    <img class="profile-photo" src="../images/passport pic.jpg" alt="Manav Photo">
                    <div class="notification-count profile-first-character child">M</div>
                </div>
                <div class="display-none hamburger-svg-hover">
                    <img src="/svgs/hamburger-menu.svg" alt="">
                    <div class="slide-in-right">
                        <div class="hamburger-dropdown-menu">
                            <a href="#">Dashboard</a>
                            <input class="dropdown-sub dsc1" type="checkbox" id="dropdown-sub" name="dropdown-sub" />
                            <label class="for-dropdown-sub" for="dropdown-sub">Content<img src="../svgs/dropdown.svg"
                                    class="uil" /></label>
                            <div class="section-dropdown-sub sds1">
                                <a href="#">Course Catalog</a>
                            </div>
                            <input class="dropdown-sub dsc2" type="checkbox" id="dropdown-sub1" name="dropdown-sub" />
                            <label class="for-dropdown-sub" for="dropdown-sub1">Users<img src="../svgs/dropdown.svg"
                                    class="uil" /></label>
                            <div class="section-dropdown-sub sds2">
                                <a href="#">Edit Profile</a>
                            </div>
                            <input class="dropdown-sub dsc3" type="checkbox" id="dropdown-sub2" name="dropdown-sub" />
                            <label class="for-dropdown-sub" for="dropdown-sub2">Reports<img src="../svgs/dropdown.svg"
                                    class="uil" /></label>
                            <div class="section-dropdown-sub sds3">
                                <a href="#">Report Bug</a>
                            </div>
                            <input class="dropdown-sub dsc4" type="checkbox" id="dropdown-sub3" name="dropdown-sub" />
                            <label class="for-dropdown-sub" for="dropdown-sub3">Admin<img src="../svgs/dropdown.svg"
                                    class="uil" /></label>
                            <div class="section-dropdown-sub sds4">
                                <a href="#">Edit Settings</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="select-from-class-course">
                <div class="simple-flex">
                    <img class="course-svg" src="/svgs/courses.svg" alt="">
                    <div class="font-size-16"> <span class="font-size-24">4</span> Courses</div>
                </div>
                <div class="simple-flex">
                    <img class="class-svg" src="/svgs/classes.svg" alt="">
                    <div class="font-size-16"> <span class="font-size-24">4</span> Classes</div>
                </div>
            </div>
            <div class="sort-by-selector">
                <p>Sort By:</p>
                <select name="" id="">
                    <option value="">Course Name</option>
                    <option value="">Class Name</option>
                </select>
                <img id="sort-svg" src="/svgs/sort.svg" alt="">
            </div>
            <p class="result-para">Showing 4 of 4 courses</p>
            <hr>
            <div class="card-countainer">

            </div>

        </main>
        <div class="m-top">
            <a href="">About</a>
            <a href="" class="b-left">Contact Us</a>
        </div>

        <footer>
            <div class="flex footer-main">
                <img class="footer-image" src="../svgs/logo used in footer.svg" alt="Footer Logo">
                <div class="vertical-line-16"></div>
                <div class="footer-content">
                    Copyright &#169; 2020-2021 <b>Zeus Systems Pvt. Ltd.</b> All rights reserved.
                </div>
            </div>

        </footer>
        <script src="script.js"></script>
    </body>

</html>
